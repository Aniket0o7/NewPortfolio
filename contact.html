               <!-- Contact Form Section -->
    <div class="contact-form-container">
        <h2>Contact Me</h2>
        <form action="mailto:anike99maity@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number *</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>Your message has been sent!</p>
        </div>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <a href="https://www.linkedin.com/in/aniket-maity-983918174/" target="_blank" class="linkedin-btn">LinkedIn Profile</a>
        <p>Email: aniket99maity@gmail.com</p>
        <p>&copy; 2024 Aniket Maity. All rights reserved.</p>
    </div>
        </div>
    </div>

    <script>
        // Show the popup modal
        function showPopup(event) {
            event.preventDefault(); // Prevent form from actually submitting
            document.getElementById("popupModal").style.display = "block";
        }

        // Close the popup modal
        function closePopup() {
            document.getElementById("popupModal").style.display = "none";
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("popupModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
