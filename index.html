            <div class="header-text">
                <p>MBA(Marketing), B.TECH(CSE)</p>
                <h1>Hi, I'm <span>Aniket Maity</span> from India</h1>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const headerText = document.querySelector(".header-text h1");
                    const text = "Hi, I'm Aniket Maity from India.";
                    let index = 0;
                
                    function typeLetterByLetter() {
                        if (index < text.length) {
                            headerText.innerHTML = text.slice(0, index + 1);
                            index++;
                            setTimeout(typeLetterByLetter, 100); // Adjust speed here (in ms)
                        }
                    }
                
                    headerText.style.opacity = 1; // Show text before animation starts
                    typeLetterByLetter();
                });
                </script>
